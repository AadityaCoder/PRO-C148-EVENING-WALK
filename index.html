<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evening Walk</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-camera position="0 5 10"></a-camera>
        <!-- Loading Assets -->
        <a-asset-item id="street" src="street/scene.gltf"></a-asset-item>
        <a-asset-item id="cat" src="cat/scene.gltf"></a-asset-item>
        <a-asset-item id="girl" src="girl/scene.gltf"></a-asset-item>
        <a-asset-item id="bench" src="bench/scene.gltf"></a-asset-item>
        <a-asset-item id="lamp" src="lamp/scene.gltf"></a-asset-item>
        <a-asset-item id="streetlamp" src="streetLamp/scene.gltf"></a-asset-item>

        <a-sky color="#595541"></a-sky>

        <!-- Background  -->
        <a-box src="background.jpg" position="0 12 -3.5 " width="25" height="25"></a-box>

        <!-- Street  -->
        <a-entity shadow="receive:true;">
            <a-entity gltf-model="#street" position="0 0 -1" rotation="0 90 0" scale="0.02 0.03 0.04"></a-entity>
        </a-entity>

        <!-- Bench  -->
        <a-entity gltf-model="#bench" position="0 0 3" scale="1.5 1.5 1.5" shadow="cast:true"></a-entity>

        <!-- Girl  -->
        <a-entity scale="0.003 0.003 0.003" gltf-model="#girl" position="-2 0.4 3" shadow="cast:true;"></a-entity>

        <!-- Street Lamp -->
        <a-entity scale="0.5 0.5 0.4" gltf-model="#lamp" position="-6 0 0" shadow="cast:true;"></a-entity>

        <!-- Cat -->
        <a-entity scale="0.03 0.03 0.03" gltf-model="#cat" position="3.3947 1.62993 2.9347" rotation="0 40 0"
            shadow="cast:true;"></a-entity>

        <!-- Lights In Scene -->
        <a-entity light="type:point; castShadow:true; color=#e6ca14; intensity:2.35"
            position="-5.92951 8.39487 1.29438"></a-entity>
        <a-entity light="type:ambient;"></a-entity>
    </a-scene>
</body>

</html>
